<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Slider Simplex (Fade Effect)</title>
<meta name="description" content="Samples of the Slider Simplex - Show (Fade Effect)">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" crossorigin src="./assets/show_fade-DnHmIE13.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/slider-simplex-Dqmgkdj7.js">
  <link rel="stylesheet" crossorigin href="./assets/slider-simplex-B6cUzVcB.css">
  <link rel="stylesheet" crossorigin href="./assets/style-BChXJijV.css">
</head>
<body>
<style>
	/* Style element must be here because of vite! */
	.slider-simplex {
		--effect-type    : fade;
		--show-background: true;
	}
</style>

<div class="content">
	<h1>Slider Simplex (Fade Effect)</h1>

	<nav>
		<a href="index.html">Go Back</a>
	</nav>

	<h2>Effect Type: Fade</h2>

	<section class="slider-simplex" id="ss2">
		<div class="frame">
			<ul class="slides">
				<li>
					<img src="https://placehold.jp/f99/666/1200x900.png">
					<div class="line">
						<div>Caption of the 'line' style</div>
						<div>The second line</div>
					</div>
				</li>
				<li>
					<img src="https://placehold.jp/9d9/666/1200x900.png">
					<div class="circle">
						<div>Caption of the 'circle' style</div>
						<div>The second line</div>
					</div>
				</li>
				<li>
					<img src="https://placehold.jp/99f/666/1200x900.png">
					<div>
						Caption of the 'subtitle' style
					</div>
				</li>
			</ul>
		</div>
	</section>

	<h2>Slide with Buttons</h2>

	<section class="slider-simplex" id="ss-b">
		<div class="frame">
			<ul class="slides">
				<li>
					<img src="https://placehold.jp/f99/666/1200x900.png">
					<div>The 1st slide.</div>
				</li>
				<li>
					<img src="https://placehold.jp/9d9/666/1200x900.png">
					<div>The 2nd slide.</div>
				</li>
				<li>
					<img src="https://placehold.jp/99f/666/1200x900.png">
					<div>The 3rd slide.</div>
				</li>
			</ul>
		</div>
	</section>

	<ul class="slide-buttons">
		<li>
			<button type="button" onclick="fn.move(0);">Move to 1st Slide</button>
		</li>
		<li>
			<button type="button" onclick="fn.move(1);">Move to 2nd Slide</button>
		</li>
		<li>
			<button type="button" onclick="fn.move(2);">Move to 3rd Slide</button>
		</li>
	</ul>
</div>

</body>
</html>
